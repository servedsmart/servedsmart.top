# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

colorScheme = "main"
defaultAppearance = "dark"  # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true

replyByEmail = false

mainSections = ["food"]
robots = "noimageindex"

disableImageOptimization = false
disableTextInHeader = false
# backgroundImageWidth = 1200

defaultBackgroundImage = "/img/background-optimized.svg" # used as default for background images 
defaultFeaturedImage = "/img/featured-logo-optimized.svg" # used as default for featured images in all articles

highlightCurrentMenuArea = true
smartTOC = false
smartTOCHideUnfocusedChildren = false

fingerprintAlgorithm = "sha256" # Valid values are "sha512" (default), "sha384", "sha256"

giteaDefaultServer = ""
forgejoDefaultServer = ""

[header]
layout = "basic" # valid options: basic, fixed, fixed-fill, fixed-gradient, fixed-fill-blur

[footer]
showMenu = true
showCopyright = true
showThemeAttribution = true
showAppearanceSwitcher = true
showScrollToTop = true

[homepage]
layout = "hero"            # valid options: page, profile, hero, card, background, custom
homepageImage = "/img/background-optimized.svg"   # used in: hero, and card
showRecent = true
showRecentItems = 12
showMoreLink = true
showMoreLinkDest = "food"
cardView = true
cardViewScreenWidth = false
layoutBackgroundBlur = true  # only used when layout equals background

[article]
showDate = true
showViews = false
showLikes = false
showDateOnlyInArticle = false
showDateUpdated = true
showAuthor = true
showAuthorBottom = false
showHero = true
heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
layoutBackgroundBlur = true # only used when heroStyle equals background or thumbAndBackground
layoutBackgroundHeaderSpace = true # only used when heroStyle equals background
showBreadcrumbs = true
showDraftLabel = true
showEdit = false
editURL = "https://github.com/servedsmart/servedsmart.top"
editAppendPath = true
seriesOpened = false
showHeadingAnchors = true
showPagination = true
invertPagination = false
showReadingTime = true
showTableOfContents = true
showRelatedContent = true
relatedContentLimit = 6
showTaxonomies = false
showCategoryOnly = true
showAuthorsBadges = true
showWordCount = false
sharingLinks = [
 "linkedin",
 "twitter",
 "bluesky",
 "mastodon",
 "reddit",
 "pinterest",
 "facebook",
 "email",
 "whatsapp",
 "telegram",
]
showZenMode = false

[list]
showHero = true
heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
layoutBackgroundBlur = true        # only used when heroStyle equals background or thumbAndBackground
layoutBackgroundHeaderSpace = true # only used when heroStyle equals background
showBreadcrumbs = false
showSummary = true
showViews = false
showLikes = false
showTableOfContents = false
showCards = false
orderByWeight = false
groupByYear = true
cardView = true
cardViewScreenWidth = false
constrainItemsWidth = false

[sitemap]
excludedKinds = ["taxonomy", "term"]

[taxonomy]
showTermCount = true
showHero = true
heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
showBreadcrumbs = false
showViews = false
showLikes = false
showTableOfContents = false
cardView = true

[term]
showHero = true
heroStyle = "background" # valid options: basic, big, background, thumbAndBackground
showBreadcrumbs = false
showViews = false
showLikes = false
showTableOfContents = false
groupByYear = false
cardView = true
cardViewScreenWidth = false

